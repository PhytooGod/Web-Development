<h3>
  <a [href]="product.link">
    {{ product.name }}
  </a>
</h3>
<app-product-item [product]="product"> </app-product-item>
<button
  (click)="share('https://t.me/share/url?url=' + [product.link] + '&text=' + [product.name])"
>
  Share
</button>
<p *ngIf="product.price > 23">
  <button (click)="onNotify()">Notify Me</button>
</p>
